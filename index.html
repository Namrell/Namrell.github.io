---
layout: default
title: Journal
---

	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><font size="6">
	    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - <span>{{ post.date | date_to_string }}</span>  
	    </font>
		    {{ post.content }}</li>
	  {% endfor %}
	</ul>
